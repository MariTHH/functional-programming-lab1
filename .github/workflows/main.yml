name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Setup linter  
      run: dotnet tool install -g dotnet-fsharplint
    - name: Setup formatter
      run: dotnet tool install -g fantomas
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Lint 
      run: |
        dotnet fsharplint lint Problem7.fs
        dotnet fsharplint lint Program.fs

    - name: Format 
      run: |
        fantomas Problem7.fs
        fantomas Problem26.fs
        fantomas Program.fs